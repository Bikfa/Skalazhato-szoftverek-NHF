{% extends 'base.html' %}

{% block title %}Kutyus Szerkesztése{% endblock %}

{% block content %}
<div class="form-container">
    {% if error %}
        <div class="alert danger">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('update_dog', dog_id=dog.id) }}" method="post">
        <label>Név:</label><br>
        <input type="text" name="name" value="{{ dog.name }}" required><br>
        <label>Fajta:</label><br>
        <input type="text" name="breed" value="{{ dog.breed }}" required><br>
        <label>Szín:</label><br>
        <input type="text" name="color" value="{{ dog.color }}" required><br>
        <label>Nem:</label><br>
        <input type="text" name="gender" value="{{ dog.gender }}" required><br>
        <input type="submit" value="Frissítés">
    </form>
</div>
<footer>
    <button onclick="location.href='{{ url_for('index') }}'">Vissza a listához</button>
</footer>
{% endblock %}
